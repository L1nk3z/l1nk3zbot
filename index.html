<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }

        h1 {
            color: #0088cc;
            margin-bottom: 40px;
        }

        .menu-button {
            width: 200px;
            padding: 15px 0;
            font-size: 18px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s;
        }

        .menu-button:hover {
            background: #006699;
        }
    </style>
</head>
<body>
    <h1>Меню приложения</h1>

    <button class="menu-button" onclick="handleClick('numbers')">Номера</button>
    <button class="menu-button" onclick="handleClick('assistant')">Помощник</button>
    <button class="menu-button" onclick="handleClick('grain')">Зерно</button>
    <button class="menu-button" onclick="closeWebApp()">Закрыть</button>

    <script>
        // Telegram Web App API
        if (window.TelegramWebApp) {
            const tg = window.TelegramWebApp;
            tg.expand(); // Расширяем на весь экран
        }

        function closeWebApp() {
            if (window.TelegramWebApp) {
                window.TelegramWebApp.close();
            }
        }

        function handleClick(action) {
            switch(action) {
                case 'numbers':
                    alert('Вы выбрали Номера');
                    break;
                case 'assistant':
                    alert('Вы выбрали Помощник');
                    break;
                case 'grain':
                    alert('Вы выбрали Зерно');
                    break;
            }
        }
    </script>
</body>
</html>
