<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ–Ω—é Web App Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }

        h1 {
            color: #0088cc;
            margin-bottom: 40px;
            text-align: center;
        }

        .menu-button {
            width: 220px;
            padding: 15px 0;
            font-size: 18px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s;
        }

        .menu-button:hover {
            background: #006699;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="info">
        üåê Web App –º–µ–Ω—é - –≤—ã–±–µ—Ä–∏—Ç–µ –Ω—É–∂–Ω—ã–π —Ä–∞–∑–¥–µ–ª
    </div>
    
    <h1>–ú–µ–Ω—é –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</h1>

    <button class="menu-button" onclick="sendToBot('üìû –ù–æ–º–µ—Ä–∞')">üìû –ù–æ–º–µ—Ä–∞</button>
    <button class="menu-button" onclick="sendToBot('üíº –ü–æ–º–æ—â–Ω–∏–∫')">üíº –ü–æ–º–æ—â–Ω–∏–∫</button>
    <button class="menu-button" onclick="sendToBot('üì¶ –í—Å–µ –æ –∑–µ—Ä–Ω–µ')">üì¶ –í—Å–µ –æ –∑–µ—Ä–Ω–µ</button>
    <button class="menu-button" onclick="sendToBot('üì∑ –ë–æ—Ç –°—ë—Ä—Ñ–∞')">üì∑ –ë–æ—Ç –°—ë—Ä—Ñ–∞</button>
    <button class="menu-button" onclick="closeWebApp()" style="background: #dc3545;">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
    
    <div id="status" class="status" style="display: none;"></div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = null;
        
        function initTelegramApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                console.log('Telegram Web App initialized');
                console.log('Platform:', tg.platform);
                console.log('Color scheme:', tg.colorScheme);
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (tg.colorScheme === 'dark') {
                    document.body.style.background = '#1e1e1e';
                    document.body.style.color = '#ffffff';
                }
                
                // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                tg.expand();
                
                // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞–∑–∞–¥
                tg.BackButton.show();
                tg.BackButton.onClick(() => {
                    tg.close();
                });
                
                showStatus('Web App —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!', 'success');
            } else {
                showStatus('–û—à–∏–±–∫–∞: Telegram Web App –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                console.error('Telegram Web App not available');
                
                // –†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ - —ç–º—É–ª—è—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ
                tg = {
                    sendData: function(data) {
                        console.log('[DEBUG] Data would be sent:', data);
                        showStatus('[DEBUG] –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ' + data, 'success');
                    },
                    close: function() {
                        console.log('[DEBUG] Web App would close');
                        showStatus('[DEBUG] Web App –∑–∞–∫—Ä—ã—Ç', 'success');
                    },
                    expand: function() {
                        console.log('[DEBUG] Web App expanded');
                    },
                    BackButton: {
                        show: function() {
                            console.log('[DEBUG] Back button shown');
                        },
                        onClick: function(callback) {
                            console.log('[DEBUG] Back button callback set');
                        }
                    },
                    colorScheme: 'light'
                };
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è –±–æ—Ç—É —á–µ—Ä–µ–∑ WebAppData
        function sendToBot(action) {
            if (tg && tg.sendData) {
                console.log('Sending data to bot:', action);
                tg.sendData(action);
                showStatus('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã: ' + action, 'success');
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                setTimeout(() => {
                    if (tg && tg.close) {
                        tg.close();
                    }
                }, 1000);
            } else {
                showStatus('‚ùå –û—à–∏–±–∫–∞: Web App –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'error');
                console.error('Web App not initialized');
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ Web App
        function closeWebApp() {
            if (tg && tg.close) {
                tg.close();
            } else {
                alert('Web App –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initTelegramApp);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç Telegram (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
        window.addEventListener('message', function(event) {
            console.log('Received message:', event.data);
        });
    </script>
</body>
</html>
